
<form action="" method="POST">

  <div class="row">

    <div class="col-md-6">

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name">
      </div>

    </div>

    <div class="col-md-6">

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email">
      </div>

    </div>

  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control" name="message"></textarea>
    </div>
  </div>


  <div class="form-group">
    <button class="btn btn-custom center-block">SUBMIT</button>
  </div>

</form>
